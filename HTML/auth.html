<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solutions Architect Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Log In</h2>
            <form>
                <input type="email" class="form-control" placeholder="Email">
                <input type="password" class="form-control" placeholder="Password">
                <a href="index.html" class="btn btn-login w-100">Sign In</a>
                <div class="text-center mt-3">
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
            </form>
        </div>
        <div class="welcome-section">
            <h2>Welcome Back!</h2>
            <h4><span>S</span>olutions <span>A</span>rchitect</h4>
            <img src="/assets/img/login_img.png" alt="Illustration" class="illustration">
        </div>
    </div>
</body>
</html>
