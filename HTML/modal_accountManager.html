<!-- customer_modal.html -->
<div id="managerModal" class="fixed inset-0 z-50 items-center justify-center bg-black bg-opacity-50 hidden">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-xl p-6 relative">
    <button id="closeAccModal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-xl">&times;</button>
    <h2 class="text-xl font-semibold mb-4">Add a new account manager</h2>

    <form>
      <div class="mb-4">
        <label class="block text-sm font-medium">Account Manager Name *</label>
        <input type="text" class="w-full border rounded px-3 py-2" placeholder="Company name" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium">Department</label>
        <input type="text" class="w-full border rounded px-3 py-2" placeholder="e.g., Healthcare, Finance" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium">Branch</label>
        <input type="text" class="w-full border rounded px-3 py-2" placeholder="e.g., Enterprise, SMB" />
      </div>
      <div class="flex justify-end gap-2 mt-4">
        <button type="button" id="cancelAccModal" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Add Account Manager</button>
      </div>
    </form>
  </div>
</div>
