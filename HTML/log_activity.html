  <script>
    const categorySelect = document.getElementById("activityCategory");
    const knowledgeFields = document.getElementById("knowledgeFields");
    const trainingFields = document.getElementById("trainingFields");
    const clientFields = document.getElementById("clientFields");

    categorySelect.addEventListener("change", function () {
      const value = this.value;

      // Hide all conditional fields first
      knowledgeFields.classList.add("hidden");
      trainingFields.classList.add("hidden");
      clientFields.classList.add("hidden");

      // Show relevant fields
      if (value === "enablement" || value === "knowledge_transfer") {
        knowledgeFields.classList.remove("hidden");
      } else if (value === "technical_training") {
        trainingFields.classList.remove("hidden");
      } else if (value === "client_visit" || value === "meetings_attended") {
        clientFields.classList.remove("hidden");
      }
      // Attended Event = no additional fields
    });
  </script>
